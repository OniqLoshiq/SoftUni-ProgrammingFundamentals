<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contarct Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Contact Us</h1>
<form>
    <span>First name:</span>
    <input type="text" name="firstName"><br>

    <span>Last name:</span>
    <input type="text" name="lastName"><br>

    <span>Email:</span>
    <input type="text" name="email"><br>

    <span>Town:</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="2">Plovdiv</option>
        <option value="3">Bourgas</option>
        <option value="4">Varna</option>
    </select><br>
    <button>Submit</button>
</form>
</body>
</html>
